{{ define "main" }}
	{{"<!-- blog/section.html -->" | safeHTML }}
	<main>
		<div class="hero subpage">
			<div class="wrapper">
				<h1>Blog</h1>
			</div>
		</div>
		<div class="wrapper dedicated-page blog landing">
			<div class="grid three">
				{{ range (.Paginator 9).Pages.ByDate }}
					{{ partial "_blog-post-card.html" . }}
				{{ end }}
			</div>
			{{ partial "_pagination.html" . }}
		</div>
	</main>
{{ end }}
